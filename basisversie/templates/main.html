<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #0077cc; /* Ocean Blue */
        color: #fff; /* White text */
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #004080; /* Darker Blue */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #66a3ff; /* Light Blue */
        border-radius: 5px;
        background-color: #cce0ff; /* Lighter Blue */
        color: #333;
      }

      button {
        background-color: #004080; /* Darker Blue */
        color: #fff; /* White text */
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #001f40; /* Darker Blue on hover */
      }
    </style>
  </head>
  <body>
    <form method="post">
      <input type="text" name="input_url" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
